<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-side">
        <div class="photo-text-container">
            <img src="./images/odin-lined.png">
            <p>ODIN</p>
         </div>
         <p class="photo-footer">Photo by 
            <a href="https://unsplash.com/@haliewestphoto" rel="noopener noreferrer" target="_blank"> Halie West </a> 
            on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" rel="noopener noreferrer" target="_blank">Unsplash</a>
            </p>
    </div>
    <div class="right-side">
        <div class="call-to-action">
            <p>This is not a real online service!
            You know you need something like this in your life to help you realize your 
            deepest dreams.
            </p>
            <p> Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form method="post">
            <h2>Let's do this!</h2>
            <div class="section">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                </div>
            </div>
            <div class="section">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
            </div>
            <div class="section">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="5" required>
                </div>
                <div>
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pass" name="confirm-pass" minlength="5" required>
                </div>    
            </div>
        </form>
        <div class="bottom-page">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#" rel="noopener noreferrer" class="log-in">Log in</a></p> 
        </div>
    </div>
</body>
</html>
